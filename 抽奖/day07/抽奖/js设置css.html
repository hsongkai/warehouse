<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="hand" style="width: 100px; height: 100px; background: red;"></div>
		
		<script>
			
			var oHand = document.getElementById("hand");
			
			oHand.style.background = "green";
			oHand.style.width = "200px";
			
			// 设定旋转角度
			oHand.style.transform = "rotate(90deg)";
		</script>
	</body>
</html>
