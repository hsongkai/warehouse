<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
			var str = "rotate(360189403850238545deg)";
			
			// 取出360
			
			// 查找 deg 首字符的位置
			var end = str.indexOf("deg");
			
			
			// substring 是用于取出 子字符串
			var a = str.substring(7, end);
			
			alert(a);
			
		</script>
	</body>
</html>
