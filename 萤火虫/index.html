<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	<style>
	*{
		margin: 0;
		padding: 0;
		border: 0;    /*边框*/
		
	}
		body{
			background: url(img/bg.jpg);
			background-size: 100%;
			position: fixed;
			width: 100%;
			height: 100%;		
		}
	    img{
	    	width: 50px;
	    	height: 50px;
	    	position: absolute;
	    	top: 0;
	    	left: 0;
		}
		
	</style>
	 
	</head>
	<body>
	</body>
	
	<script type="text/javascript" src="js/move.js" ></script>
	<script>
	
	    var i=0;
	    var str=document.innerHTML;
	    while(i<100){
	    	i++;
	        str=str+'<img src="img/1.gif"/ id="box'+i+'">';
	    		  
	     document.body.innerHTML=str;
	     

	    }
	    
	    var i=0;
	    while(i<100){
	    	i++;
	    	fly("box"+i);
	    }
	    	
     
      
		function fly(id){
		var a=document.getElementById(id);
		
		var x=parseInt(Math.random()*1000);
		var y=parseInt(Math.random()*300);
		
		startMove(a,{left:x,top:y},function(){
		fly(id);
		});
		}
		
		fly("box");
	</script>
